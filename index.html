        <h1>きゅぽいとは？？</h1>
    </div>
    <div class="main">
        <h2>きゅぽいとは？？</h2>
        <p>2021年若者の間で流行りつつある次世代の流行語と注目されている言葉です。</p>
        <h2>使われ方</h2>
        <p>きゅぽいは全ての意味を網羅する汎用型の言葉です。例えば、テストで100点をとったきゅぽいや、このご飯きゅぽいね！といったポジティブな表現はもちろん,</p>
        <p>A: 今日あそぼー？</p>
        <p>B: ごめん、、今日はきゅぽい（無理）</p>
           
           といったネガティブな表現でも使うことができます。

           簡潔に言いますと、文脈によって無限に意味を持たせることのできる言葉です。
           また、ビジネスのシーンでも度々使われることもあるそうです。

    </div>
